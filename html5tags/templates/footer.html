<footer>
	<hr/>
	<div class="container">

	{% for site_links in footers %}
    	{% if forloop.last %}
    	<ul class="list-inline">
    	{% for copy in site_links %}
    	<li><small><p><a href="copy.url">{{copy.name}}</a> copyright {{copy.copyright}}</p></small></li>
    	{% endfor %}
    	</ul>
    	</div>
    	{% else %}
    	<ul class="list-inline">
    		{% for links in site_links %}
    		<li><a href="{{links.url}}">{{links.name}}</a> <span class="text-muted">|</span> </li>
    		{% endfor %}
    	</ul>
    	{% endif %}
	{% endfor %}

	</div>
</footer>
